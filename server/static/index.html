<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Client</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            margin-bottom: -2px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: #f8f9fa;
            font-size: 13px;
            color: #666;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .chat-box {
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        
        .chat-message {
            margin-bottom: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            font-size: 13px;
        }
        
        .message-input-group {
            display: flex;
            gap: 10px;
        }
        
        .message-input-group input {
            flex: 1;
        }
        
        .message-input-group button {
            width: auto;
            padding: 12px 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication</h1>
        <p class="subtitle">Client/Server Access Application</p>
        
        <div class="message" id="message"></div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab(event, 'signup')">Sign Up</button>
            <button class="tab" onclick="switchTab(event, 'login')">Login</button>
            <button class="tab" onclick="switchTab(event, 'verify')">Verify</button>
            <button class="tab" onclick="switchTab(event, 'chat')">Chat</button>
        </div>
        
        <!-- Sign Up Tab -->
        <div id="signup" class="tab-content active">
            <form onsubmit="signup(event)">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
        <!-- Login Tab -->
        <div id="login" class="tab-content">
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Verify Tab -->
        <div id="verify" class="tab-content">
            <form onsubmit="verifyEmail(event)">
                <div class="form-group">
                    <label for="verify-email">Email</label>
                    <input type="email" id="verify-email" required>
                </div>
                <div class="form-group">
                    <label for="verify-code">Verification Code</label>
                    <input type="text" id="verify-code" required pattern="[0-9]{6}" placeholder="6-digit code">
                </div>
                <button type="submit">Verify Email</button>
            </form>
            <button style="margin-top: 10px; background: #6c757d;" onclick="resendCode()">Resend Code</button>
        </div>
        
        <!-- Chat Tab -->
        <div id="chat" class="tab-content">
            <div class="chat-box" id="chat-box">
                <div class="chat-message">Connect to start chatting...</div>
            </div>
            <div class="message-input-group">
                <input type="text" id="chat-message" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
        
        <div class="status" id="status">Not connected</div>
    </div>
    
    <script>
        let socket = null;
        let currentUser = null;
        
        // Initialize Socket.IO connection
        function initSocket() {
            socket = io();
            
            socket.on('connected', (data) => {
                updateStatus('Connected to server', true);
                addChatMessage('System: ' + data.message);
            });
            
            socket.on('auth_success', (data) => {
                currentUser = data.user;
                showMessage('Authentication successful! Welcome, ' + currentUser.username, 'success');
                addChatMessage('System: Authenticated as ' + currentUser.username);
            });
            
            socket.on('auth_error', (data) => {
                showMessage('Authentication error: ' + data.error, 'error');
            });
            
            socket.on('message', (data) => {
                addChatMessage('Server: ' + JSON.stringify(data));
            });
            
            socket.on('disconnect', () => {
                updateStatus('Disconnected', false);
                addChatMessage('System: Disconnected from server');
            });
        }
        
        // Initialize on page load
        window.onload = function() {
            initSocket();
        };
        
        function switchTab(event, tabName) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            hideMessage();
        }
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        function updateStatus(text, connected) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status' + (connected ? ' connected' : '');
        }
        
        function addChatMessage(text) {
            const chatBox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.className = 'chat-message';
            message.textContent = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        async function signup(event) {
            event.preventDefault();
            
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('verify-email').value = email;
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.user;
                    showMessage(data.message + ' Welcome, ' + currentUser.username + '!', 'success');
                    
                    // Authenticate via Socket.IO
                    if (socket) {
                        socket.emit('authenticate', { username, password });
                    }
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        async function verifyEmail(event) {
            event.preventDefault();
            
            const email = document.getElementById('verify-email').value;
            const code = document.getElementById('verify-code').value;
            
            try {
                const response = await fetch('/api/verify-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, code })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        async function resendCode() {
            const email = document.getElementById('verify-email').value;
            
            if (!email) {
                showMessage('Please enter your email', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/resend-verification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('chat-message');
            const message = input.value.trim();
            
            if (!message) return;
            
            if (!socket || !socket.connected) {
                showMessage('Not connected to server', 'error');
                return;
            }
            
            socket.emit('message', message);
            addChatMessage('You: ' + message);
            input.value = '';
        }
        
        // Allow Enter key to send messages
        document.getElementById('chat-message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
